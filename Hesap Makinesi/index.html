<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Hesap Makinesi</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/10.0.0/math.min.js"></script>
  </head>
  <body>
   
<div class="container mt-5">
      <!-- Boş Satır-->
<div class="row ">
  <div class="col-md-12 bg-black"></div>
</div>

 <!-- Sonuç Satırı-->
<div class="row ">
  <div class="col-md-12 bg-black custom-align-right text-color">
    <p id="Sonuc">0</p>
 </div>
  </div>
 
<!-- Butonlar -->
 <!-- 1. Satır-->
<div class="row bg-black">
  <div class="col-md-3">
    <button type="button" id="Sil" class="btn btn-secondary fs-2 rounded-circle">AC</button>
  </div>
  <div class="col-md-3">
    <button type="button" id="isaret" class="btn btn-secondary fs-2 rounded-circle">+/-</button>
  </div>
  <div class="col-md-3">
    <button type="button" id="yuzde" class="btn btn-secondary fs-2 rounded-circle" onclick="islemCalistir(this)" value="%">% </button>
  </div>
  <div class="col-md-3">
    <button type="button" id="bolum" class="btn btn-warning fs-1 rounded-circle" onclick="islemCalistir(this)" value="/">÷</button>
  </div>
</div>
 <!-- 2. Satır-->
<div class="row bg-black">
  <div class="col-md-3">
    <button type="button" id="yedi" class="btn btn-dark fs-2 rounded-circle" onclick="islemCalistir(this)" value="7">7</button>
  </div>
  <div class="col-md-3">
    <button type="button" id="sekiz" class="btn btn-dark fs-2 rounded-circle" onclick="islemCalistir(this)" value="8">8</button>
  </div>
  <div class="col-md-3">
    <button type="button" id="dokuz" class="btn btn-dark fs-2 rounded-circle" onclick="islemCalistir(this)" value="9">9</button>
  </div>
  <div class="col-md-3">
    <button type="button" id="carpi" class="btn btn-warning fs-1 rounded-circle" onclick="islemCalistir(this)" value="*">x</button>
  </div>
</div>
 <!-- 3. Satır-->
<div class="row bg-black">
  <div class="col-md-3">
    <button type="button" id="dort" class="btn btn-dark fs-2 rounded-circle" onclick="islemCalistir(this)" value="4">4</button>
  </div>
  <div class="col-md-3">
    <button type="button" id="bes" class="btn btn-dark fs-2 rounded-circle" onclick="islemCalistir(this)" value="5">5</button>
  </div>
  <div class="col-md-3">
    <button type="button" id="alti" class="btn btn-dark fs-2 rounded-circle" onclick="islemCalistir(this)" value="6">6</button>
  </div>
  <div class="col-md-3">
    <button type="button" id="eksi" class="btn btn-warning fs-1 rounded-circle" onclick="islemCalistir(this)" value="-">-</button>
  </div>
</div>
 <!-- 4. Satır-->
<div class="row bg-black">
  <div class="col-md-3">
    <button type="button" class=" btn btn-dark fs-2 rounded-circle" onclick="islemCalistir(this)" value="1">1</button>
  </div>
  <div class="col-md-3">
    <button type="button" class="btn btn-dark fs-2 rounded-circle" onclick="islemCalistir(this)" value="2">2</button>
  </div>
  <div class="col-md-3">
    <button type="button" class="btn btn-dark fs-2 rounded-circle" onclick="islemCalistir(this)" value="3">3</button>
  </div>
  <div class="col-md-3">
    <button type="button" id="arti" class="btn btn-warning fs-1 rounded-circle"onclick="islemCalistir(this)" value="+">+</button>
  </div>
</div>
 <!-- 5. Satır-->
<div class="row bg-black">
  <div class="col-md-6">
    <button  type="button"id="sifir" class="btn btn-secondary rounded-pill fs-2  text-start btn-rounded-extended" onclick="islemCalistir(this)" value="0">0</button>
  </div>
  <div class="col-md-3">
    <button  type="button" id="virgul" class="btn btn-dark fs-1 rounded-circle" onclick="islemCalistir(this)" value=".">,</button>
  </div>
  <div class="col-md-3">
    <button  type="button" id="esit" class="btn btn-warning fs-1 rounded-circle" >=</button>
  </div>
</div>
</div>

<script src="hesap.js"></script>
  
</body>
</html>
